<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="section">
        <figure class="figure">
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume"
            class="figure__img figure__img--mobile"
          />
          <img 
            src="images/image-product-desktop.jpg" 
            alt="Perfume" 
            class="figure__img figure__img--desktop">
        </figure>
        <article class="article">
          <p class="article__paragraph article__paragraph--space">PERFUME</p>
          <h1 class="article__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="article__paragraph article__paragraph--line">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="article__price">
            <p class="article-price__paragraph article-price__paragraph--bold">
              $149.99
            </p>
            <p class="article-price__paragraph article-price__paragraph--line">
              $169.99
            </p>
          </div>
          <button class="article__button">
            <img
              src="images/icon-cart.svg"
              alt="AÃ±adir al carrito"
              class="article-button__icon"
            />
            <span>Add to Cart</span>
            </button>
        </article>
      </section>
    </div>
    <footer class="footer">
      <p class="footer__paragraph">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="footer-paragraph__link"
        >
          Frontend Mentor
        </a>.
      </p>
      <p class="footer__paragraph">
        Coded by <a href="#" class="footer-paragraph__link">Katy Barboza</a>.
      </p>
    </footer>
  </body>
</html>
